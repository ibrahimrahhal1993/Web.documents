<!doctype html>
<html>
    <head>
        <title>Dumb Web Page</title>
    </head>
    <body>


<script>
    for(var i = 0; i < 10 ; i++) {
    
    
        var aNumber = Math.random();
        aNumber = (aNumber * 100);
        aNumber = Math.ceil(aNumber);
    
        document.write("<p>This is a random number: " + aNumber + "</p>");
        
        
    }
</script>
            

    </body>
</html>
